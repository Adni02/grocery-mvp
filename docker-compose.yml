services:
  db:
    image: postgres:15-alpine
    container_name: grocery_db
    environment:
      POSTGRES_USER: grocery
      POSTGRES_PASSWORD: grocery_dev_password
      POSTGRES_DB: grocery_mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grocery -d grocery_mvp"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grocery_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://grocery:grocery_dev_password@db:5432/grocery_mvp
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-dev-admin-key}
      - FIREBASE_CREDENTIALS_PATH=/app/firebase-credentials.json
    volumes:
      - ./app:/app/app
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
