<!-- Product Card Component -->
<div class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-200 group">
    <!-- Product Image -->
    <a href="/products/{{ product.slug }}" class="block aspect-square bg-gray-100 overflow-hidden">
        {% if product.image_url %}
        <img src="{{ product.image_url }}" 
             alt="{{ product.name }}"
             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-200">
        {% else %}
        <div class="w-full h-full flex items-center justify-center">
            <svg class="h-16 w-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        </div>
        {% endif %}
    </a>
    
    <!-- Product Info -->
    <div class="p-4">
        <a href="/products/{{ product.slug }}" class="block">
            <h3 class="text-sm font-medium text-gray-900 line-clamp-2 hover:text-primary-600">
                {{ product.name }}
            </h3>
        </a>
        
        {% if product.category %}
        <p class="mt-1 text-xs text-gray-500">{{ product.category.name }}</p>
        {% endif %}
        
        <div class="mt-2 flex items-baseline">
            <span class="text-lg font-bold text-gray-900">{{ "%.2f"|format(product.price) }}</span>
            <span class="ml-1 text-sm text-gray-500">{{ currency }}</span>
            <span class="ml-2 text-xs text-gray-400">/ {{ product.unit }}</span>
        </div>
        
        <!-- Add to Cart Button -->
        <button x-data="{ loading: false }"
                @click="
                    loading = true;
                    $store.cart.add('{{ product.id }}', 1, {
                        name: '{{ product.name | e }}',
                        slug: '{{ product.slug }}',
                        price: {{ product.price }},
                        unit: '{{ product.unit }}',
                        image_url: '{{ product.image_url or '' }}'
                    }).finally(() => loading = false)
                "
                :disabled="loading"
                class="mt-3 w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-lg text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
            <span x-show="!loading">Tilføj til kurv</span>
            <span x-show="loading" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Tilføjer...
            </span>
        </button>
    </div>
</div>
